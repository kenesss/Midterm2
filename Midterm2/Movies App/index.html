<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movies App</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies..." oninput="searchMovies()">
        </div>
        <div class="sort-options">
            <button onclick="sortMovies('popularity')">Sort by Popularity</button>
            <button onclick="sortMovies('release_date')">Sort by Release Date</button>
            <button onclick="sortMovies('rating')">Sort by Rating</button>
            <button onclick="openWatchlistPage()">Show Watchlist</button>
        </div>
        <div id="recommendedMovies">
            <h2>Recommended Movies</h2>
            <div id="movieGrid" class="movie-grid"></div>
        </div>
        <div id="loading" class="loading hidden">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
